<VirtualHost *:80>
    DocumentRoot "/opt/bitnami/apache/htdocs/note"
    ServerName note.local
    <Directory /opt/bitnami/apache/htdocs/note>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order Deny,Allow
        Deny from All
    </Directory>
    # ErrorLog "${APACHE_LOG_DIR}/error.log"
    # CustomLog "${APACHE_LOG_DIR}/access.log" common
</VirtualHost>